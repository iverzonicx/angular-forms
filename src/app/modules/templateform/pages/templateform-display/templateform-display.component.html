<div class="container">
    <p>{{model | json}}</p>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" name="name" class="form-control" #name="ngModel" required>
            <div [hidden]="name.valid || (name.pristine && !name.touched)" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control">
        </div>
        <div class="form-group">
            <label for="Power">Power</label>
            <select name="power" [(ngModel)]="model.power" class="form-control">
                <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
        </div>
        <button [disabled]="heroForm.invalid" type="submit" class="btn btn-success">Submit</button>
    </form>

    <p>model.name: {{model.name}}</p>
    <p>model.alterEgo: {{model.alterEgo}}</p>
    <p>name.valid: {{name.valid}}</p>
    <p>heroForm.invalid: {{heroForm.invalid}}</p>
</div>
